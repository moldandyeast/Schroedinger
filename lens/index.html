<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Schroedinger</title>
    <script>
      // Prevent flash of wrong theme
      (function() {
        const saved = localStorage.getItem('schroedinger-theme');
        const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
        const theme = saved || (prefersDark ? 'dark' : 'light');
        document.documentElement.setAttribute('data-theme', theme);
      })();
    </script>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      
      :root {
        --bg: #0a0a0a;
        --text: #ffffff;
      }
      
      :root[data-theme="light"] {
        --bg: #faf9f7;
        --text: #1a1a1a;
      }
      
      html, body {
        width: 100%;
        height: 100%;
        overflow: hidden;
        background: var(--bg);
        font-family: 'Charter', 'Georgia', serif;
        color: var(--text);
        transition: background 0.3s ease, color 0.3s ease;
      }
      
      #app {
        width: 100%;
        height: 100%;
      }
    </style>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500&family=Literata:opsz,wght@7..72,400;7..72,500&display=swap" rel="stylesheet">
  </head>
  <body>
    <div id="app"></div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
